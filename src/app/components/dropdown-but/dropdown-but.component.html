<div class ="dropdown is-right" [class.is-active]="isActive">
    <div class="dropdown-trigger">
        <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" (click)="clickInside()">
            <span>{{name}}</span>
            <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
            </span>
        </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu" role="menu">
        <div class="dropdown-content">
            <a routerLink="empleado" class="dropdown-item">
                {{name}}
            </a>
            <hr class="dropdown-divider">
            <a routerLink="listuser" class="dropdown-item" *ngFor="let rol of roles">
                {{rol}}
            </a>
            <hr class="dropdown-divider">
            <a class="dropdown-item">
                {{logout_text}}
            </a>
        </div>
    </div>
</div>
